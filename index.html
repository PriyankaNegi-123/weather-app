<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detecting App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="input-container">
            <input type="search" id="input">
            <button class="btn" id="btn">Search</button>
        </div>
        <div class="output-container" id="result">
            <h2 class="city" id="city">City</h2>
            <h3 class="weather" id="weather">weather</h3>
            <!-- <img id="crypto" src="https://openweathermap.org/img/w/${data.weather[0].icon}.png" alt=""> -->
            <h1 class="temp" id="temp">temperature</h1>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
